name: Publish SDK to NPM

on:
  push:
    branches:
      - main
    paths:
      - 'packages/sdk/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Build SDK
        # We build explicitly here using Turbo
        run: npx turbo run build --filter=@swatbloc/sdk

      - name: Publish to NPM (Trusted)
        # --ignore-scripts prevents "prepublishOnly" from running again and failing
        run: |
          cd packages/sdk
          npm publish --access public --provenance --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}